<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-background">
        <div class="main-container">
            <div class="side-menu">
                <div>
                    <i class="fa-solid fa-house fa-lg" style="color: #fafafa;"></i>
                </div>
                <div>
                    <i class="fa-solid fa-headphones fa-lg" style="color: #ffffff;"></i>
                </div>
                <div>
                    <i class="fa-solid fa-flag fa-lg" style="color: #ffffff;"></i>
                </div>
                <div>
                    <i class="fa-solid fa-chart-pie fa-lg" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="main-area">
                <div class="navbar">
                    <div class="nav-left">
                        <input type="text" placeholder="Search">
                        <button>
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </button>
                    </div>

                    <div class="nav-right">
                        <div>
                            <i class="fa-solid fa-bell" style="color: #505050;"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope" style="color: #505050;"></i>
                        </div>
                        <div>
                            <p>Eunyeong Bae</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h3>Dashboard</h3>
                    <div class="item-container">
                        <div class="item bg-blue">
                            <div>
                                <p>Earnings (Monthly)</p>
                                <h3>$400,000</h3>
                            </div>
                            <i class="fa-solid fa-calendar fa-xl" style="color: #505050;"></i>
                        </div>
                        <div class="item bg-green">
                            <div>
                                <p>Earnings (Annual)</p>
                                <h3>$800,000</h3>
                            </div>
                            <i class="fa-solid fa-dollar-sign fa-xl" style="color: #505050;"></i>
                        </div>
                        <div class="item bg-purple">
                            <div>
                                <p>Tasks</p>
                                <h3>13</h3>
                            </div>
                            <i class="fa-solid fa-list-check fa-xl" style="color: #505050;"></i>
                        </div>
                        <div class="item bg-orange">
                            <div>
                                <p>Requests</p>
                                <h3>26</h3>
                            </div>
                            <i class="fa-solid fa-comments fa-xl" style="color: #505050;"></i>
                        </div>
                    </div>

                    <div class="table-container">
                        <div class="chart-area">
                            <p>Earnings Overview</p>
                            <canvas id="myChart" class="chart"></canvas>
                            <script>
                                var ctx = document.getElementById('myChart').getContext('2d');
                                var myChart = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                        datasets: [{
                                            label: '# of Votes',
                                            data: [12, 19, 3, 5, 2, 3],
                                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                            borderColor: 'rgba(255, 99, 132, 1)',
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            </script>
                        </div>
                        <div class="tasks-area">
                            <p>Tasks</p>
                            <div class="tasks-list">
                                <div>Borrowed Items</div>
                                <div>Trello requests</div>
                                <div>Marked Comments</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
